<mat-card>
    <mat-card-content>
        <app-leaflet-map-select-place placeType="locality"
                                      (itemSelected)="selectPlace($event)">

        </app-leaflet-map-select-place>

        <form [formGroup]="formGroup">
            <mat-form-field class="region-input">
                <input formControlName="name"
                       matInput
                       placeholder="{{ 'Region name' | translate}}"
                       type="text">
            </mat-form-field>
            <mat-error *ngIf="formGroup.get('name').hasError('required')">
                {{ 'Name is required' | translate }}
            </mat-error>
            <mat-form-field class="region-input">
                <input formControlName="slug"
                       matInput
                       placeholder="{{ 'Region slug' | translate}}"
                       type="text">
            </mat-form-field>
            <mat-error *ngIf="formGroup.get('slug').hasError('required')">
                {{ 'Slug is required' | translate }}
            </mat-error>
            <mat-form-field class="region-input">
                <input formControlName="description"
                       matInput
                       placeholder="{{ 'Region description' | translate}}"
                       type="text">
            </mat-form-field>
            <mat-checkbox formControlName="active">{{ 'Active' | translate}}</mat-checkbox>
        </form>

    </mat-card-content>
</mat-card>


<mat-card>
    <h1>Object Editor</h1>
    <mat-card-content>
        <json-schema-form [(data)]="region" [schema]="schema" [layout]="form" framework="material-design"></json-schema-form>
        <br>
        {{schema | json}}
        <br>
        {{region | json}}
    </mat-card-content>
</mat-card>
