<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="resetForm">
            <h2>{{ 'Reset password' | translate }}</h2>

            <mat-form-field class="full-width-input">
                <input formControlName="address"
                       matInput
                       placeholder="{{ 'Email address' | translate }}"
                       required>
                <mat-error>
                    {{ 'Please provide a valid email address' | translate }}
                </mat-error>
            </mat-form-field>
            <button color="primary" mat-raised-button>{{ 'Send password reset link' | translate }}</button>
        </form>
    </mat-card-content>
</mat-card>
